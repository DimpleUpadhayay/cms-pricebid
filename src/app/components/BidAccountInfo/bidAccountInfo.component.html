<app-alert></app-alert>
<div class="col-md-12">
  <div class="title">
    <p class=" align-center" style="border-bottom: 2px solid #F5F5F5;
        font-size: 20px;">
      Account Details</p>
    <button type="button" (click)="close()" class="close" style="margin-top: -47px;margin-right: -8px;">
      <span style="outline: none;" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="col-md-6 margin-top-12 ">
    <label class="margin-bottom">Account Name&nbsp;<span class="required_field">*</span></label>
    <!-- (input)="validateSingle('account_name');validateRegex('account_name')" -->
    <input required="required" type="text" [(ngModel)]="accountCreate.account_name"
      class="form-control input-border input-bar" [ngModelOptions]="{standalone: true}" maxlength="35"
      [ngStyle]="{'box-shadow' : accountSubmitted && !accountCreate.account_name ? '0 0 .5px .5px red' : '0 0 .5px .5px #17b495'}">
    <!-- <div style="position:absolute;font-size: 13px;" class="message-warning"
      *ngIf="accountCreate.account_name && !accountCreate.account_nameRegexValid">
      Account Name should be greater than 5.
    </div> -->
  </div>
  <div class="col-md-6 margin-top-12 ">
    <label class="margin-bottom">Website&nbsp;<span class="required_field">*</span></label>
    <input (input)="validateSingle('account_website');validateRegex('account_website')" type="text"
      [(ngModel)]="accountCreate.account_website" class="form-control input-border input-bar" required="required"
      [ngModelOptions]="{standalone: true}"
      [ngStyle]="{'box-shadow' : accountSubmitted && !accountCreate.account_website ? '0 0 .5px .5px red' : '0 0 .5px .5px #17b495'}">
    <div class="message-warning" style="font-size: 13px; position: absolute; width: 89%;"
      *ngIf="accountCreate.account_website  && !accountCreate.account_websiteRegexValid">
      Website must be valid.
    </div>
  </div>
  <div class="col-md-6 margin-top-12 " style="margin-top:5%;">
    <label class="margin-bottom">Contact no&nbsp;<span class="required_field">*</span></label>
    <input (input)="validateSingle('account_contact');validateRegex('account_contact')" type="text"
      [(ngModel)]="accountCreate.account_contact" class="form-control input-border input-bar" required="required"
      [ngModelOptions]="{standalone: true}" maxlength="11"
      [ngStyle]="{'box-shadow' : accountSubmitted && !accountCreate.account_contact ? '0 0 .5px .5px red' : '0 0 .5px .5px #17b495'}">
    <div class="message-warning" style="font-size: 13px; position: absolute; width: 89%;"
      *ngIf="accountCreate.account_contact && !accountCreate.account_contactRegexValid">
      Valid phone is required.
    </div>
  </div>

  <div class="col-md-6 margin-top-12" style="margin-top:5%;">
    <label class="margin-bottom">Description&nbsp;</label>
    <input (input)="validateSingle('description')" maxlength="50" type="text" [(ngModel)]="accountCreate.description"
      [ngModelOptions]="{standalone: true}" class="form-control input-border input-bar">

  </div>
</div>
<!-- Action Button Update,Save,Reset -->
<div class="col-md-12 text-center" style="margin-bottom:17px;">
  <button type="button" style="margin-top:30px" class="btn draft-button align-center"
    (click)="accountCreate._id ? updateAccountInfo() : saveAccountInfo()">{{accountCreate._id ? 'Update' : 'Save'}}</button>
  <button type="button" style="margin-top:30px" class="btn cancel-button" (click)="onResetAccountInfo()">Reset</button>
</div>
