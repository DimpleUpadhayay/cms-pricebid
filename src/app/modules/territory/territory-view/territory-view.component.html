<!-- <app-header></app-header> -->
<app-alert></app-alert>
<div class="container">
  <div class="row">
    <div class="mainadduserSection col-sm-3 col-md-3">
    </div>
    <div class="mainadduserSection col-sm-6 col-md-6">
      <div class="card mainuserSection">
        <!-- Breadcrumb Section -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"> Company Settings</li>
            <!-- <li class="breadcrumb-item" (click)="changeState()">Menu</li> -->
            <li class="breadcrumb-item" routerLink="/territory/list" aria-current="page">Territories</li>
            <li class="breadcrumb-item active" aria-current="page">View</li>
          </ol>
        </nav>
        <div class="row" id="formBackground">
          <div class="row text-center form-group">
            <!-- Heading of the Page -->
            <h4 class="col-md-11 formHeading">View Territory</h4>
            <span class="col-md-1 align-right"><img src="assets\images\edit.png" title="Edit" style="width: 21px;
              margin: 5px; margin-left:-4px;cursor: pointer;" [routerLink]="['../../update',territory_id]"></span>
          </div>
          <!-- Territory View Startsi Here -->
          <div class="formLogin">
            <div class="row margin-left" *ngIf="territory">
              <div class="col-md-12 margin-bottom">
                <label class="margin-bottom"> Name : &nbsp;</label>
                <span>{{territory.name}}</span>
              </div>
              <div class="col-md-12 margin-bottom">
                <label class="margin-bottom"> Territory Id : &nbsp;</label>
                <span>{{territory.territory_number}}</span>
              </div>
              <div class="col-md-12 margin-bottom">
                <label class="margin-bottom"> Description : &nbsp;</label>
                <span>{{territory.description}}</span>
              </div>
              <div class="col-md-12 margin-bottom">
                <label class="margin-bottom" for="">Parent Territory :</label>
                <span>{{parentTers}}</span>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
    <div class="mainadduserSection col-sm-3 col-md-3">
    </div>
  </div>
</div>
<!-- Loader Section -->
<div class="overlay" *ngIf="loader">
  <img src="assets/Logo/browserlogo.png" id="logoLoader" alt="" />
</div>
