<!-- <app-header></app-header> -->

<div class="container">
  <div class="content padding-top-100">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <!-- <li class="breadcrumb-item" (click)="changeState()">Menu</li> -->
        <li class="breadcrumb-item active" aria-current="page">App Modules</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-md-6 column">
        <h2>List of Modules</h2>
      </div>
      <div class="col-md-3">
        <input type='text' class="searchBox" placeholder='Search' [(ngModel)]="filter">
        <img src="assets/images/search.png" id="searchIcon">
      </div>
      <div class="col-md-3" style="margin-top: 10px;">
        <div class="align-right">
          <button id="createSchedule" type="button" class="btn create-button" title="Add Modules"
            routerLink='/appModule'>
            <i style="padding-left:5px;font-size:12px;" class="fa fa-plus"></i>
            NEW MODULES</button>
        </div>
      </div>
    </div>
    <div class="row margin-top-12">
      <div class="container-fluid">
        <table class="table table-striped table-bordered dt-responsive nowrap">
          <thead>
            <tr class="blueTh">
              <th class="align-center first-col">Sr.</th>
              <th>Name</th>
              <th>Parent</th>
              <th>Status</th>
              <th class="align-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of moduleLists| search : filter : 'module_name' | paginate:{ itemsPerPage:10,currentPage:p }let i = index;">
              <td class="align-center first-col">
                {{i+1}}
              </td>
              <td>
                {{item.module_name}}
              <td>
                {{getName(item.parent_module_name)}}
              </td>
              <td>
                {{item.status}}
              </td>
              <td class="align-center">
                <img src="assets/images/edit1.png" title="Edit" class="icon-size"
                  [routerLink]="['/appModule', item.module_id]">
                <img src="assets/images/rubbish-bin.png" class="icon-size">
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls class="align-center" (pageChange)="p=$event"></pagination-controls>
      </div>
    </div>
  </div>
</div><!-- Panel Content -->

<div class="overlay" *ngIf="loader">
  <img src="assets/Logo/browserlogo.png" id="logoLoader" alt="" />
</div>
