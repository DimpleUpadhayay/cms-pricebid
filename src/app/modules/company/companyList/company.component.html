<div class="container">
  <div class="content padding-top-100">
    <nav aria-label="breadcrumb">
      <!-- Breadcrumb Section -->
      <ol class="breadcrumb" style="margin-top: 10px;">
        <!-- <li class="breadcrumb-item" (click)="changeState()">Menu</li> -->
        <li class="breadcrumb-item active" aria-current="page">Company</li>
      </ol>
    </nav>
    <div class="row">
      <!-- Page Heading -->
      <div class="col-md-6 column">
        <h2>List of Companies</h2>
      </div>
      <!-- Search Input Field -->
      <div class="col-md-3">
        <input type='text' class="searchBox" placeholder='Search' [(ngModel)]="filter">
        <img src="assets/images/search.png" id="searchIcon">
      </div>
      <!-- Add Company Button  -->
      <div class="col-md-3 align-right" style="    margin-top: 10px;">
        <button type="button" class="btn create-button" title="Add Company" [routerLink]="['../create']">
          <i class="icons-two" class="fa fa-plus"></i>
          New Company</button>
      </div>
    </div>
    <!-- Table for Company -->
    <div class="row margin-top-12">
      <div class="container" *ngIf="companyList">
        <table class="table table-striped table-bordered dt-responsive nowrap">
          <thead>
            <tr>
              <th class="align-center width-25">Customer Id</th>
              <th>Company Name</th>
              <th>Company Webiste</th>
              <th>Company Address</th>
              <th class="align-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of companies | search : filter : 'company_name' | paginate:{ itemsPerPage:10,currentPage:p }let i = index;">
              <td class="align-center width-25"> {{i + (1+((p-1)*10))}} </td>
              <td>{{item.company_name}}</td>
              <td>{{item.company_website}}</td>
              <td>{{item.company_address}}</td>
              <!-- Action Button for Edit,View and Delete  -->
              <td class="align-center">
                <img src="assets/images/eye-open.png" title="View" class="icon-size"
                  [routerLink]="['../view',item.company_id]">&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="assets/images/edit1.png" title="Edit"
                  [routerLink]="['../update', item.company_id]" class="icon-size">&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="assets/images/rubbish-bin.png" class="icon-size" title="Delete"
                  (click)="deactivate(item.company_id)">
              </td>
            </tr>
            <!-- If there is no company it should display no Data -->
            <tr *ngIf="companies.length == 0" class="align-center">
              No Data!
            </tr>
          </tbody>
        </table>
        <!-- Pagination for Company -->
        <pagination-controls class="align-center" (pageChange)="p=$event" *ngIf="companies.length > 10">
        </pagination-controls>
      </div>
    </div>
  </div>
  <!-- </div>
	</div>Panel Content -->
</div>
<!-- Loader Section-->
<div class="overlay" *ngIf="loader">
  <img src="assets/Logo/browserlogo.png" id="logoLoader" alt="" />
</div>
