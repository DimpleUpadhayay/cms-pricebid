<app-alert></app-alert>
<!-- Technical Solution starts here -->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
    <div class="panel-body">
      <span><b>Reassign - {{oldBidManagerName}} Manager</b></span>
      <span>
        <img src="assets/images/cancel.png" (click)="onClose()" id="cancel">
      </span>
    </div>
  </div>
</div>
<div style="overflow-x:hidden;height: 110px;width: 100%;">
  <form autocomplete="off">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <div class="bid_div">
          <div class="bid_head">
            <div class="row">
              <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                <div class="col-xs-1 col-sm-1 col-lg-1 col-md-1 align-center">
                  #
                </div>
                <div class="col-xs-5 col-sm-5 col-lg-5 col-md-5">
                  Sales Manager
                </div>
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                  Re-assign New Sales Manager
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12" *ngFor="let item of salesArray; let i = index;">
                <div class="col-xs-1 col-sm-1 col-lg-1 col-md-1 align-center">
                  1.
                </div>
                <div class="col-xs-5 col-sm-5 col-lg-5 col-md-5">
                  <input type="text" class="form-control input-bar" value="{{oldBidManagerName}}" [disabled]="true">
                </div>
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                  <select class="form-control input-bar" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="item.newSalesUserId" name="item.newSalesUserId" >
                    <option value="" disabled selected> Select Sales Manager </option>
                    <option *ngFor="let list of salesManagerList" [value]="list?.user_id">{{list?.username}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
<!-- Action Button Save,Submit,Reset -->
<div class="text-center">
  <button class="btn save-button" (click)="onReassign()">Re-assign</button>
  <button class="btn cancel-button" (click)="onClose()">Cancel</button>
</div>
<!-- Loader Section for the Review tab -->
<div class="overlay" *ngIf="loader">
  <img src="assets/Logo/browserlogo.png" id="logoLoader" alt="" />
</div>
