<!-- <app-header></app-header> -->
<div class="row">
  <div class="mainadduserSection col-sm-3 col-md-3">
  </div>
  <div class="mainadduserSection col-sm-6 col-md-6">
    <!-- Breadcrumb section -->
    <div class="card mainuserSection">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Company Settings</li>
          <!-- <li class="breadcrumb-item" (click)="changeState()" aria-current="page">Menu</li> -->
          <li class="breadcrumb-item" routerLink="/businessUnit/list" aria-current="page">Business Unit</li>
          <li class="breadcrumb-item active" aria-current="page">View</li>
        </ol>
      </nav>
      <div id="formBackground">
        <!-- Heading of the Page -->
        <div class="row text-center form-group">
          <h4 class="col-md-11 formHeading">View Business unit</h4>
          <span class="col-md-1 align-right"><img src="assets\images\edit.png" title="Edit" style="width: 21px;
                    margin: 5px;cursor: pointer;" [routerLink]="['../../update',business_unit_id]"></span>
        </div>
        <!-- Business Unit View Section  -->
        <div class="formLogin">
          <div class="row margin-left" *ngIf="bu">
            <div class="col-md-12 margin-bottom">
              <label class="margin-bottom"> Name :&nbsp;</label>
              <span>{{bu.name}}</span>
            </div>
            <div class="col-md-12 margin-bottom">
              <label class="margin-bottom"> Business Unit Id : </label>
              <span>{{bu.business_unit_number}}</span>
            </div>
            <div class="col-md-12 margin-bottom">
              <label class="margin-bottom"> Description : &nbsp;</label>
              <span>{{bu.description}}</span>
            </div>
            <div class="col-md-12 margin-bottom">
              <label class="margin-bottom">Parent Unit : &nbsp;</label>
              <span>{{parentT}}</span>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
    <div class="mainadduserSection col-sm-3 col-md-3">
    </div>
  </div>
