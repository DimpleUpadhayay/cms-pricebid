<!-- <app-header></app-header> -->
<app-alert></app-alert>
<div class="container">
  <div class="row">
    <div class="mainadduserSection col-sm-3 col-md-3">
    </div>
    <div class="mainadduserSection col-sm-6 col-md-6">
      <div class="card mainuserSection">
        <!-- Breadcrumb Section -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" [routerLink]="['/categoryList']" aria-current="page">Category List</li>
            <li class="breadcrumb-item active" aria-current="page">Category View</li>
          </ol>
        </nav>
        <div class="row" id="formBackground">
          <div class="row text-center form-group">
            <!-- Heading of the Page -->
            <h4 class="col-md-11 formHeading">View Category</h4>
            <span class="col-md-1 align-right"><img src="assets\images\edit.png" [routerLink]="['/category',id]"
                title="Edit" style="width: 21px;
              margin: 5px; margin-left:-4px;cursor: pointer;"></span>
          </div>
          <!-- Category View Startsi Here -->
          <div class="formLogin">
            <div class="">
              <div class="row margin-left">
                <div class="col-md-12 margin-bottom">
                  <label class="margin-bottom"> Category Name :</label>
                  <span>{{category?.category_name}}</span>
                </div>
                <div class="col-md-12 margin-bottom">
                  <label class="margin-top" for="comment">Description :</label>
                  <span>{{category?.description}}</span>
                </div>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mainadduserSection col-sm-3 col-md-3">
    </div>
  </div>
</div>
<!-- Loader Section for the Catgeory-->
<div class="overlay" *ngIf="loader">
  <img src="assets/Logo/browserlogo.png" id="logoLoader" alt="" />
</div>
