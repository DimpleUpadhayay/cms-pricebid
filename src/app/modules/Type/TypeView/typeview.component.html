<!-- <app-header></app-header> -->
<app-alert></app-alert>
<div class="container">
  <div class="row">
    <div class="mainadduserSection col-sm-3 col-md-3">
    </div>
    <div class="mainadduserSection col-sm-6 col-md-6">
      <div class="card mainuserSection">
        <!-- Breadcrumb Section -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" [routerLink]="['/typeList']"> Type List </li>
            <li class="breadcrumb-item active" aria-current="page">Type View</li>
          </ol>
        </nav>
        <div class="row" id="formBackground">
          <div class="row text-center form-group">
            <!-- Heading of the Page -->
            <h4 class="col-md-11 formHeading">Type View</h4>
            <span class="col-md-1 align-right"><img src="assets\images\edit.png" title="Edit"
                [routerLink]="['/type',id]" style="width: 21px;
              margin: 5px; margin-left:-4px;cursor: pointer;"></span>
          </div>
          <!-- Type View Startsi Here -->
          <div class="formLogin" *ngIf="type">
            <div class="">
              <div class="row margin-left">
                <div class="col-md-12 margin-bottom">
                  <label class="margin-bottom"> TYPE Name :</label>
                  <span>{{type.type_name}}</span>
                </div>
                <div class="col-md-12 margin-bottom">
                  <label class="margin-top" for="comment">Description :</label>
                  <span>{{type.description}}</span>
                </div>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mainadduserSection col-sm-3 col-md-3">
    </div>
  </div>
</div>
<!-- Loader Section for the TypeView-->
<div class="overlay" *ngIf="loader">
  <img src="assets/Logo/browserlogo.png" id="logoLoader" alt="" />
</div>
